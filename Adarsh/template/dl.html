<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="035a24fd1e38c50abc09f732408e9287">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
</head>

<body class='cyber'>
    <header>
        <div class="toogle"></div>
        <div id="file-name" class="cyber">
		    <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <a href=%s>
            <button class="cybr-btn player">
                Play Video
                <span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">_404 Error</span>
                <span aria-hidden class="cybr-btn__tag">_%s</span>
            </button>
        </a>
        
        <!-- Add quality selection dropdown -->
        <select id="quality-selector">
            <option value="low">Low Quality</option>
            <option value="medium">Medium Quality</option>
            <option value="high">High Quality</option>
        </select>
    </div>
    
    <footer>
        <span>
            <a href="https://telegram.me/mr_harsh_008" id='â¤ðŸ–¤'>
                credits here
            </a>
        </span>
    </footer>
    
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all video elements and initialize Plyr
            const players = Plyr.setup('.player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });

            const body = document.querySelector('body');
            const title = document.querySelector('#file-name');
            const footer = document.querySelector('footer');
            const toogle = document.querySelector('.toogle');
            toogle.onclick = () => {
                body.classList.toggle('dark')
                footer.classList.toggle('dark')
                title.classList.toggle('dark')
            }

            // Add event listener for quality change
            const qualitySelector = document.getElementById('quality-selector');
            qualitySelector.addEventListener('change', function() {
                const selectedQuality = this.value;
                const downloadButton = document.querySelector('.cybr-btn');
                // Modify download URL based on selected quality
                const newDownloadURL = downloadButton.href.replace('%s', selectedQuality);
                downloadButton.href = newDownloadURL;
            });

            // Initialize quality selector with default value
            qualitySelector.value = 'low';
        });
    </script>
</body>
</html>
